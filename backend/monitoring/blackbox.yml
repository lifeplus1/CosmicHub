# CosmicHub Blackbox Exporter Configuration
# OBS-010: External service health check probes

modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: GET
      headers:
        Host: cosmichub.local
        Accept-Language: en-US
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      method: POST
      headers:
        Content-Type: application/json
      body: "{}"
      valid_status_codes: [200, 201, 202]

  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      query_response:
        - expect: "^+OK"
      tls: false

  dns_query:
    prober: dns
    timeout: 10s
    dns:
      query_name: "cosmichub.com"
      query_type: "A"
