[mypy]
# Global options (less strict for gradual adoption)
python_version = 3.11
ignore_missing_imports = True
show_error_codes = True
pretty = True

# Start with basic checks
warn_unused_configs = True
warn_redundant_casts = True
warn_unreachable = True

# Gradually enable these as code improves:
# warn_unused_ignores = True
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# check_untyped_defs = True
# no_implicit_optional = True

# Per-module options - enable strict checking for specific files
[mypy-security.advanced_validation]
# This file is well-typed, enable stricter checking
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_unused_ignores = True

[mypy-security.csrf]
# CSRF protection is critical, enforce strict typing
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-security.abuse_detection]
# Security-critical file with good type coverage
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# For testing
[mypy-tests.*]
ignore_errors = True

# Third-party libraries
[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-swisseph.*]
ignore_missing_imports = True

[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True
