<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background-color: #e8f5e8; border: 2px solid #4CAF50; }
        .error { background-color: #ffeaea; border: 2px solid #f44336; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 API Debug Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div>🔄 Testing API...</div>';
            
            try {
                console.log('🚀 Starting API test...');
                
                // Test data
                const testData = {
                    year: 1992,
                    month: 2,
                    day: 5,
                    hour: 23,
                    minute: 47,
                    city: "Chicago, IL"
                };
                
                console.log('📤 Sending request with data:', testData);
                
                const response = await fetch('http://localhost:8000/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5174'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('📥 Response received:', response);
                console.log('📊 Response status:', response.status);
                console.log('📋 Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('✅ Success! Data:', data);
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ API Test Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('❌ API test failed:', error);
                
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ API Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Error Type:</strong> ${error.constructor.name}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            console.log('🌟 API Debug page loaded');
        });
    </script>
</body>
</html>
