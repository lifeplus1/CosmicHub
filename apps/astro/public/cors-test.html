<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>🧪 CORS & API Test</h1>
    <p>This page tests if the backend API is accessible from the frontend with proper CORS headers.</p>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testHumanDesignAPI()">Test Human Design API</button>
    <button onclick="testChartGeneration()">Test Chart Generation</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8001';
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testHealthEndpoint() {
            try {
                addResult('Testing health endpoint...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Health endpoint success: ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`❌ Health endpoint failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`❌ Health endpoint error: ${error.message}`, false);
            }
        }

        async function testHumanDesignAPI() {
            try {
                addResult('Testing Human Design API...');
                const testData = {
                    birth_date: '1990-01-01',
                    birth_time: '12:00',
                    birth_location: 'New York, NY',
                    latitude: 40.7128,
                    longitude: -74.0060,
                    timezone: 'America/New_York'
                };

                const response = await fetch(`${API_BASE}/calculate-human-design`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Human Design API success: Type: ${data.type || 'Unknown'}`, true);
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Human Design API failed: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`❌ Human Design API error: ${error.message}`, false);
            }
        }

        async function testChartGeneration() {
            try {
                addResult('Testing chart generation...');
                const testData = {
                    birth_date: '1990-01-01',
                    birth_time: '12:00',
                    birth_location: 'New York, NY',
                    latitude: 40.7128,
                    longitude: -74.0060,
                    timezone: 'America/New_York'
                };

                const response = await fetch(`${API_BASE}/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Chart generation success: ${Object.keys(data).length} data points`, true);
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Chart generation failed: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`❌ Chart generation error: ${error.message}`, false);
            }
        }

        // Auto-run health test on page load
        window.addEventListener('load', () => {
            addResult('🚀 Page loaded. Backend should be running on http://localhost:8001');
            setTimeout(testHealthEndpoint, 1000);
        });
    </script>
</body>
</html>
