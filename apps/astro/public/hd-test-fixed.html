<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Design Test - Fixed!</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 8px; 
        }
        .success { 
            background-color: rgba(76, 175, 80, 0.3); 
            border: 2px solid #4CAF50; 
        }
        .error { 
            background-color: rgba(244, 67, 54, 0.3); 
            border: 2px solid #f44336; 
        }
        .info {
            background-color: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        button { 
            padding: 12px 24px; 
            margin: 10px; 
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .birth-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .birth-detail {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .birth-detail h4 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ Human Design Test - Geocoding Fixed!</h1>
        <p>Testing the fixed Human Design API with proper geocoding and date formatting.</p>
        
        <div class="info">
            <strong>üîß Fixes Applied:</strong><br>
            ‚Ä¢ Backend now uses geocoding to resolve coordinates from city names<br>
            ‚Ä¢ Date formatting preserves original input values<br>
            ‚Ä¢ Proper timezone handling
        </div>
        
        <button onclick="testChicago()">üèôÔ∏è Test Chicago</button>
        <button onclick="testSanFrancisco()">üåâ Test San Francisco</button>
        <button onclick="testLondon()">üá¨üáß Test London</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        
        <div id="results"></div>
        <div id="birth-info"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');
        const logDiv = document.getElementById('log');
        const birthInfoDiv = document.getElementById('birth-info');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üìù';
            logDiv.innerHTML += `<div>[${timestamp}] ${emoji} ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        function displayBirthInfo(hd) {
            const birthInfo = hd.birth_info;
            if (!birthInfo) {
                birthInfoDiv.innerHTML = '<div class="error">‚ùå No birth info in response</div>';
                return;
            }
            
            // Location debug info
            const location = birthInfo.location;
            const locationDebug = location ? 
                `‚úÖ Latitude: ${location.latitude}, Longitude: ${location.longitude}, Timezone: ${location.timezone}` :
                '‚ùå No location data found';
            
            log(`üåç Location Debug: ${locationDebug}`);
            
            birthInfoDiv.innerHTML = `
                <h3>üìç Birth Information</h3>
                <div><strong>Conscious Time:</strong> ${birthInfo.conscious_time}</div>
                <div><strong>Unconscious Time:</strong> ${birthInfo.unconscious_time}</div>
                <div><strong>Location:</strong> ${locationDebug}</div>
            `;
        }

        function clearLog() {
            logDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            birthInfoDiv.innerHTML = '';
        }

        async function testHumanDesign(city, birthDate, birthTime) {
            log(`üß¨ Testing Human Design for ${city}...`, 'info');
            
            try {
                // Parse date and time
                const [year, month, day] = birthDate.split('-').map(Number);
                const [hour, minute] = birthTime.split(':').map(Number);
                
                const testData = {
                    year: year,
                    month: month,
                    day: day,
                    hour: hour,
                    minute: minute,
                    city: city
                    // Note: No lat/lon/timezone - let backend geocode
                };

                log(`üìä Sending request: ${JSON.stringify(testData)}`);
                
                const response = await fetch(`${API_BASE}/calculate-human-design`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5175'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const hd = data.human_design;
                    
                    log(`‚úÖ Human Design calculation successful!`, 'success');
                    log(`Type: ${hd.type}`, 'success');
                    log(`Strategy: ${hd.strategy}`, 'success');
                    log(`Authority: ${hd.authority}`, 'success');
                    
                    // Display birth info
                    displayBirthInfo(hd);
                    
                    addResult(`‚úÖ ${city} test successful! Type: ${hd.type}`, true);
                } else {
                    const errorText = await response.text();
                    throw new Error(`Status ${response.status}: ${errorText}`);
                }
            } catch (error) {
                log(`‚ùå Human Design test failed: ${error.message}`, 'error');
                addResult(`‚ùå ${city} test failed: ${error.message}`, false);
            }
        }

        async function testChicago() {
            await testHumanDesign('Chicago, IL', '1992-02-04', '23:47');
        }

        async function testSanFrancisco() {
            await testHumanDesign('San Francisco, CA', '1985-07-15', '14:30');
        }

        async function testLondon() {
            await testHumanDesign('London, UK', '1990-12-25', '09:15');
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('üåü Human Design test page loaded!', 'success');
            log('üîó Backend: http://localhost:8001');
            log('üß¨ Ready to test geocoding fixes!');
        });
    </script>
</body>
</html>
