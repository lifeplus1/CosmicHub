      junit: apps/healwave/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: apps/healwave/coverage/cobertura-coverage.xml
    expire_in: 1 week
  dependencies:
    - lint-frontend
    - type-check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Build Stage
build-astro:
  image: node:${NODE_VERSION}
  stage: build
  script:
    - echo "üèóÔ∏è Building Astro frontend..."
    - cd apps/astro
    - npm ci --cache ../../.npm --prefer-offline
    - npm run build
    - echo "‚úÖ Astro build completed"
  artifacts:
    paths:
      - apps/astro/dist/
    expire_in: 1 week
  dependencies:
    - frontend-astro-test
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build-healwave:
  image: node:${NODE_VERSION}
  stage: build
  script:
    - echo "üèóÔ∏è Building HealWave frontend..."
