  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: false

lint-delta-report:
  image: node:${NODE_VERSION}
  stage: metrics
  needs: ["lint-ratchet"]
  script:
    - echo "üìä Generating lint delta report..."
    - npm ci --cache .npm --prefer-offline
    - node scripts/lint-delta.mjs > lint-delta.json
    - cat lint-delta.json
  artifacts:
    when: always
    paths:
      - lint-delta.json
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

