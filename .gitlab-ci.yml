  image: node:${NODE_VERSION}
  stage: metrics
  needs: ["lint-ratchet"]
  script:
    - echo "üìä Generating lint delta report..."
    - npm ci --cache .npm --prefer-offline
    - node scripts/lint-delta.mjs > lint-delta.json
    - cat lint-delta.json
  artifacts:
    when: always
    paths:
      - lint-delta.json
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

lint-backend:
  image: python:${PYTHON_VERSION}
  stage: validate
  script:
    - echo "üîç Linting backend code..."
    - cd backend
    - python3 -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install flake8 black isort mypy
    - pip install -r requirements.txt
    - python3 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - python3 -m black --check .
    - python3 -m isort --check-only .
    - python3 -m mypy . --ignore-missing-imports --no-strict-optional || echo "MyPy warnings found"
    - echo "‚úÖ Backend linting passed"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Type Checking
type-check:
  image: node:${NODE_VERSION}
  stage: validate
  script:
    - echo "üîç Running TypeScript type checks..."
    - npm ci --cache .npm --prefer-offline
    - echo "Running tsc (capturing output)..."
    - TYPECHECK_STATUS=0
    - npm run type-check > type-check.log 2>&1 || TYPECHECK_STATUS=$?
    - cat type-check.log | tail -n 40
    - node scripts/tsc-junit.cjs type-check.log type-check-junit.xml || true
    - if [ "$TYPECHECK_STATUS" -eq 0 ]; then echo "‚úÖ All type checks passed (see type-check.log)"; else echo "‚ùå Type checks failed (see artifacts)"; fi
    - exit $TYPECHECK_STATUS
  artifacts:
    when: always
    paths:
      - type-check.log
    reports:
      junit: type-check-junit.xml
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Monorepo test type-checks (packages/* test tsconfigs)
type-check-tests:
  image: node:${NODE_VERSION}
  stage: validate
  needs: ["type-check"]
  script:
    - echo "üîç Running package test type checks..."
    - npm ci --cache .npm --prefer-offline
    - |
      for d in packages/*; do \
        if [ -f "$d/package.json" ]; then \
          echo "Installing deps in $d"; \
          (cd "$d" && npm ci --cache ../../.npm --prefer-offline || npm ci); \
        fi; \
      done
    - echo "Running test tsconfigs type check (capturing output)..."
    - TEST_TYPECHECK_STATUS=0
    - npm run type-check:tests > type-check-tests.log 2>&1 || TEST_TYPECHECK_STATUS=$?
    - cat type-check-tests.log | tail -n 60
    - node scripts/tsc-junit.cjs type-check-tests.log type-check-tests-junit.xml || true
    - if [ "$TEST_TYPECHECK_STATUS" -eq 0 ]; then echo "‚úÖ Package test type checks passed (see type-check-tests.log)"; else echo "‚ùå Package test type checks failed (see artifacts)"; fi
    - exit $TEST_TYPECHECK_STATUS
  artifacts:
    when: always
    paths:
      - type-check-tests.log
    reports:
      junit: type-check-tests-junit.xml
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Backend tests
backend-test:
  image: python:${PYTHON_VERSION}
  stage: test
  services:
    - name: python:${PYTHON_VERSION}
  script:
    - echo "üß™ Running backend tests..."
    - cd backend
    - python3 -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python3 -m pytest tests/ --cov=astro --cov-report=xml --cov-report=html --junitxml=junit.xml -v
    - python3 -m pytest tests/ -m "slow" || true
    - echo "‚úÖ Backend tests completed"
  artifacts:
    paths:
      - backend/htmlcov/
      - backend/coverage.xml
    reports:
      junit: backend/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage.xml
    expire_in: 1 week
  dependencies:
    - lint-backend
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Astro Frontend tests
frontend-astro-test:
  image: node:${NODE_VERSION}
  stage: test
  script:
    - echo "üß™ Running Astro frontend tests..."
    - cd apps/astro
    - npm ci --cache ../../.npm --prefer-offline
    - npm run test -- --coverage --reporter=junit --outputFile=junit.xml --watchAll=false --passWithNoTests
    - if [ -d coverage ]; then echo "Astro coverage generated"; else echo "No coverage directory found"; fi
    - echo "‚úÖ Astro frontend tests completed"
  artifacts:
    paths:
      - apps/astro/coverage/
    reports:
      junit: apps/astro/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: apps/astro/coverage/cobertura-coverage.xml
    expire_in: 1 week
  dependencies:
    - lint-frontend
    - type-check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# HealWave Frontend tests
frontend-healwave-test:
