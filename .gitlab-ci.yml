  image: node:${NODE_VERSION}
  stage: validate
  script:
    - echo "üîí Lint ratchet check..."
    - npm ci --cache .npm --prefer-offline
    - npm run lint:ratchet
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: false

